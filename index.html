<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <script src="script.js" defer></script>
    </head>

    <body>
        <main class="main">
        <div class="container">
            <div class="display">
                <div data-previous-operation class="previousOperation"></div>
                <div data-current-operation class="currentOperation"></div>
            </div>
            
                <button data-clear class="span-two">AC</button>
                <button class="operator" data-delete>DEL</button>
                <button class="operator" data-operator>รท</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button class="operator" data-operator>x</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button class="operator" data-operator>+</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button class="operator" data-operator>-</button>
                <button data-decimal>.</button>
                <button data-number>0</button>
                <button data-equals class="span-two">=</button>
           
       </div>
     </main> 
    </body>
</html>
